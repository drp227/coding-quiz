<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div id="view-scores">View scores</div>
            <div id="timer">Time:
                <span id="time-left">0</span>
            </div>
        </div>
    </header>

    <main>
        <div id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions. You have 75 seconds to complete the quiz. But be careful,
                any question answered incorrectly will get you 10 seconds deducted!
            </p>
            <button type="button" id="start-quiz-btn">Start Quiz</button>
        </div>

        <div id="quiz">
            <p id="question-text"></p>
                <p><button id="btn0"></button></p>
                <p><button id="btn1"></button></p>
                <p><button id="btn2"></button></p>
                <p id="answer-check"></p>
        </div>

        <div id="results" style="display: none;">
            <h2> Your final score is <span id="final-score"></span></h2>
            <form>
                <p> Enter your initials: <input id="initial-box">         
                <button type="submit" id="enter-initials">Submit</button>
                </p>
            </form>
        </div>

        <div id="scores-screen" style="display: none;">
            <h2>Scores</h2>
            <div id="scores-list"></div>
            <p>
                <button type="submit" id="go-back">Go Back</button>
                <button type="submit" id="clear-scores">Clear Scores</button>
            </p>
        </div>
    </main>

    <script src="./assets/js/script.js"></script> 
</body>
</html>
