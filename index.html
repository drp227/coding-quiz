<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div id="high-scores">View high scores</div>
            <div id="timer">Time:
                <span id="time-left">0</span>
            </div>
        </div>
    </header>

    <main>
        <div id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Let's test your JavaScript fundamental knowledge!</p>
            <button type="button" id="start-quiz-btn">Start Quiz</button>
        </div>

        <div id="quiz">
            <p id="question-text"></p>
                <p><button id="btn0"></button></p>
                <p><button id="btn1"></button></p>
                <p><button id="btn2"></button></p>
                <p id="answer-check"></p>
        </div>
    </main>



        


        

    <script src="./assets/js/script.js"></script> 
</body>
</html>
